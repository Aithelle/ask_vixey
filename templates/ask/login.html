{% extends "ask/base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

<h3>Log In</h3>

{% if user.is_authenticated %}
<div class='row panel my-centered'>
  <a class='btn btn-primary' href="{% url 'logout' %}{%if back %}?back={{ back }}{% endif %}">Log out</a>
</div>
{% else %}
<form class="form-horizontal my-login-form" role="form" name="LoginForm" action="{% url 'login' %}{%if back %}?back={{ back }}{% endif %}" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="inputLogin" class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-10">
      <input type="text" name="login" class="form-control" id="inputLogin" placeholder="login">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
      or <a href="{% url 'signup' %}">create new account</a>
    </div>
  </div>
</form>
{% endif %}

{% endblock content %}
