{% extends "ask/base.html" %}

{% block title %}Ask{% endblock %}

{% block content %}

<h3>New Question</h3>

{% if user.is_authenticated %}
<form class="form-horizontal my-login-form" role="form" name="AskForm" action="{% url 'ask' %}" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Title:</label>
    <div class="col-sm-10">
      <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputText" class="col-sm-2 control-label">Text:</label>
    <div class="col-sm-10">
      <textarea name="text" class="form-control" id="inputText" placeholder="text"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputText" class="col-sm-2 control-label">Tags:</label>
    <div class="col-sm-10">
      <input type="text" name="tags" class="form-control" id="inputTags" placeholder="tags">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Ask!</button>
    </div>
  </div>
</form>

{% else %}
<div class="row alert alert-warning">You should log in to ask</div>
{% endif %}

{% endblock content %}
