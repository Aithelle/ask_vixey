{% extends "ask/base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}

<h3>Registration</h3>

{% if user.is_authenticated %}
  <div class="row alert alert-warning">
    You've already been registered
  </div>

{% else %}
<form class="form-horizontal my-login-form" name="SugnUpForm" action="{% url 'signup' %}{%if back %}?back={{ back }}{% endif %}" method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" name="username" placeholder="login">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name="email" placeholder="email@example.com">
    </div>
  </div>
  <div class="form-group">
    <label for="inputNickname" class="col-sm-2 control-label">NickName:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputNickname" name="nickname" placeholder="nickname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" name="password1" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputRepeatPassword" class="col-sm-2 control-label">Repeat Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputRepeatPassword" placeholder="password" name="password2">
    </div>
  </div>

  <div class="form-group">
      <label for="inputAvatar" class="col-sm-2 control-label">Upload avatar:</label>
      <div class="col-sm-10">
        <input type="file" id="inputAvatar" name="avatar">
        <p class="help-block">100x100 pixels, 64k filesize max.</p>
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </div>   

</form>
{% endif %}

{% endblock content %}
